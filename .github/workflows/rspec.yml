name: RSpec

on:
  push:
    branches: [main, dev, test]
  pull_request:
    branches: [main, dev, test]

jobs:
  test:
    name: Run RSpec Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: book_collection_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.9'
          bundler-cache: true

      - name: Prepare database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/book_collection_test
          RAILS_ENV: test
        run: bundle exec rails db:prepare

      - name: Run RSpec with coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/book_collection_test
          RAILS_ENV: test
        run: bundle exec rspec --format progress

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: simplecov-coverage
          path: coverage

